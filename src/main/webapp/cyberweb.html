<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Solutions</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0c1a;
            color: #fff;
        }

        header {
            background-color: #1f1f1f;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 24px;
            color: #00c3ff;
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #00c3ff;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            text-align: center;
            background: linear-gradient(135deg, #002950, #005f99);
        }

        .hero h2 {
            font-size: 40px;
            margin: 0 0 10px;
        }

        .hero p {
            font-size: 18px;
            margin: 0;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #00c3ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #008fcb;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #1f1f1f;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>CyberSecure</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div>
            <h2>Stay Ahead of Cyber Threats</h2>
            <p>Protect your data and business with our state-of-the-art cybersecurity solutions.</p>
            <button class="button" onclick="alert('Learn More Coming Soon!')">Learn More</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 CyberSecure Inc. All rights reserved.</p>
    </footer>

    <script>
        // Navigation Link Click Alert
        document.querySelectorAll('nav ul li a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                alert(`Navigating to ${e.target.textContent}`);
            });
        });
    </script>
</body>
</html>
